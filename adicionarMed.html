<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <meta name="viewport" content="width=device-width">
    <link href="geral.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href='https://fonts.googleapis.com/css?family=Unbounded' rel='stylesheet'>

</head>

<body>


    <main>
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Formulário de Medicamento</title>
        </head>
        <body>
        
        <h2>Formulário de Medicamento</h2>
        
        <form id="medForm">
            <div>
                <label for="nomeMedicamento">Nome do Medicamento:</label><br>
                <input type="text" id="nomeMedicamento" name="nomeMedicamento" required><br>
            </div>
            <div>
                <label for="informacoes">Informações:</label><br>
                <textarea id="informacoes" name="informacoes"></textarea><br>
            </div>
            <div>
                <label for="dose">Dose:</label><br>
                <input type="text" id="dose" name="dose" required><br>
            </div>
            <div>
                <label for="frequencia">Frequência:</label><br>
                <select id="frequencia" name="frequencia">
                    <option value="segunda">Segunda-feira</option>
                    <option value="terca">Terça-feira</option>
                    <option value="quarta">Quarta-feira</option>
                    <option value="quarta">Quinta-feira</option>
                    <option value="quarta">Sexta-feira</option>
                    <option value="quarta">Sábado</option>
                    <option value="quarta">Domingo</option>
                </select><br>
            </div>
            <div>
                <label for="hora">Hora:</label><br>
                <input type="time" id="hora" name="hora"><br>
            </div>
            <div>
                <button type="submit">Guardar</button>
            </div>
        </form>
        
        </body>
        </html>
        

    </main>

    <script src="js/script.js"></script>

</body>

</html>
